    <script>$('.owl-carousel').owlCarousel({
            loop: true,
            margin: 10,
            autoplay: true,
            autoplayTimeout: 1000,
            nav: true,
            responsive: {

                    items: 1
                },
                600: {
                    items: 1
                },
                1000: {
                    items: 1
                }
            }
        })</script>
    <script>
        const regiter = document.querySelector('.js-register')
        const modal = document.querySelector('.modal')
        const modalClose = document.querySelector('.js-close')
        const login = document.querySelector('.js-login')


        //hàm hiển thị modal mua vé ( thêm class open của modal)
        function showRegister() {
            modal.classList.add('open')
        }
        //hàm hiển thị modal mua vé ( gỡ bỏ class open của modal)
        function hideBuyTickets() {
            modal.classList.remove('open')
        }
        regiter.addEventListener('click', showRegister)
        //  nghe hành vi click vào button close
        modalClose.addEventListener('click', hideBuyTickets)
        login.addEventListener('click', hideBuyTickets)
        //addEventListener là thêm 1 thằng để lắng nghe



    </script>
